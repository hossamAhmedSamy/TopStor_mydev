<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickStor</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="dist/css/fonts/google-fonts.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Chartjs -->
  <link rel="stylesheet" href="plugins/chart.js/Chart.min.css">

  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <link rel="stylesheet" href="dist/css/pumping.css">
  <link rel="stylesheet" href="dist/css/viewPassword.css">  
</head>
<body class="hold-transition login-page">
  <div id="Loading" class="card card-primary">
    <div id="overlay-container" class="overlay box">
      <img id="pumping" src="dist/img/Quickstor icon.png"/>
    </div>
  </div>
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>QuickStor</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">log in to the cluster</p>

      <form >
        <div class="input-group mb-3">
          <input type="text" id='user' class="form-control" placeholder="User">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
              	<div class="input-group flex-grow-1" style="width:auto">
         		<input type="password" id='pass' class="form-control" placeholder="Password">
                	<button id="toggle-password-pass" type="button" class="d-none toggle-password"
                	  aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                	</button>
        	</div>  
		<div class="input-group-append">
            		<div class="input-group-text">
              			<span class="fas fa-lock"></span>
            		</div>
          	</div>
        </div>
        <div class="row">

          <div class="offset-4 col-4">
            <button id="signInButton" type="button" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->  
        </div>
        <p id='signin' style='color: red; margin-left: 3rem;'>&nbsp;</p>
      </form>


    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="dist/js/adminlte.js"></script>
<!-- DataTables  & Plugins -->
<script src="plugins/select2/js/select2.full.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/jszip/jszip.min.js"></script>
<script src="plugins/pdfmake/pdfmake.min.js"></script>
<script src="plugins/pdfmake/vfs_fonts.js"></script>
<script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- OPTIONAL SCRIPTS -->
<!-- date-range-picker -->
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="dist/js/Qjquery.inputmask.bundle.js"></script>
<script src="plugins/chart.js/Chart.min.js"></script>
<script src="dist/js/QLogin.js"></script>
<script src="dist/js/viewLoginPasswordButton.js"></script>
</body>
</html>
